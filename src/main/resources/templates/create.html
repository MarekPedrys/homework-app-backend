<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowe zadanie</title>
    <title>Zadania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

<nav class="navbar navbar-expand bg-primary" data-bs-theme="dark">
    <div class="container-fluid" style="max-width: 48rem">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/math-problems/list}">Zadania</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/math-problems/stats}">Statystyki</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<div class="container-fluid pb-2" style="max-width: 32rem">
    <a class="link-primary" onclick="history.back()">Wróć</a>
</div>

<div class="card shadow p-3 mb-5 bg-white rounded mx-auto" style="max-width: 32rem;">
    <form class="fw-bold" method="POST" th:action="@{/math-problems/create}" enctype="multipart/form-data"
          th:object="${newMathProblem}">
        <div class="row mx-auto">

            <div class="form-group pb-3">
                <label>Dział: </label>
                <select class="form-control" name="department" th:field="*{department}" th:required="required">
                    <option value=""></option>
                    <option th:each="department : ${departmentListAtt}"
                            th:value="${department}" th:text="${department.getLabel()}"></option>
                </select>
            </div>

            <div class="form-group pb-3">
                <label>Poziom: </label>
                <select class="form-control" name="level" th:field="*{level}" th:required="required">
                    <option value=""></option>
                    <option th:each="level : ${levelListAtt}"
                            th:value="${level}"
                            th:text="${level.getLabel()}"></option>
                </select>
            </div>

            <div class="form-group pb-3">
                <label>Punkty: </label>
                <select class="form-control" name="points" th:field="*{points}" th:required="required">
                    <option value=""></option>
                    <option th:each="points : ${pointsListAtt}" th:selected="${points.equals(pointsAtt)}"
                            th:value="${points}" th:text="${points}"></option>
                </select>
            </div>

            <div class="form-group pb-3">
                <label>Zdjęcie (PNG, max 1MB): </label>
                <div>
                    <input type="file" name="image" accept="image/png" class="form-control-file" th:required="required">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Dodaj</button>
                </div>
            </div>
        </div>

    </form>
</div>

</body>
</html>
