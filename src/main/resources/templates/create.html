<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowe zadanie</title>
    <title>Zadania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

<nav class="navbar navbar-expand bg-primary" data-bs-theme="dark">
    <div class="container-fluid" style="width: 90%">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/math-problems/list}">Zadania</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/math-problems/stats}">Statystyki</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<div class="container-fluid" style="width: 90%">
    <a th:href="@{/math-problems/list}">Wróć</a>
</div>

<div class="card shadow p-3 mb-5 bg-white rounded mx-auto" style="width: 48rem;">
    <form class="font-weight-bold" method="POST" th:action="@{/math-problems/create}"
          th:object="${newMathProblem}">
        <div class="row mx-auto">

            <div class="form-group">
                <label>Klasa:</label>
                <select class="form-control" name="yearOfStudy" th:field="*{yearOfStudy}">
                    <option value=""></option>
                    <option th:each="year : ${yearOfStudyListAtt}"
                            th:value="${year}" th:text="${year.getLabel()}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Poziom: </label>
                <select class="form-control" name="level" th:field="*{level}">
                    <option value=""></option>
                    <option th:each="level : ${levelListAtt}"
                            th:value="${level}"
                            th:text="${level.getLabel()}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Dział: </label>
                <select class="form-control" name="department" th:field="*{department}">
                    <option value=""></option>
                    <option th:each="department : ${departmentListAtt}"
                            th:value="${department}" th:text="${department.getLabel()}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Punkty: </label>
                <select class="form-control" name="points">
                    <option value=""></option>
                    <option th:each="points : ${pointsListAtt}" th:selected="${points.equals(pointsAtt)}"
                            th:value="${points}" th:text="${points}"></option>
                </select>

            </div>

            <div class="form-group">
                <label>Treść: </label>
                <input class="form-control" type="text" th:field="*{content}">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Dodaj</button>
                </div>
            </div>
        </div>

    </form>
</div>


</body>
</html>
