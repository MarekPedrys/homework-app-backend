<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

<nav class="navbar navbar-expand bg-primary" data-bs-theme="dark">
    <div class="container-fluid" style="width: 90%">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active">Pula zadań</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="card shadow p-3 mb-5 bg-white rounded mx-auto" style="width: 44rem;">
    <form class="font-weight-bold" method="GET" th:action="@{/math-problems/list}">
        <div class="row mx-auto">
            <div class="col-md-4">

                <div class="form-group">
                    <label for="id">Id: </label>
                    <input id="id" class="form-control" name="id" type="number" th:value="${idAtt}">
                </div>
                <br>

                <div class="form-group">
                    <label>Dział: </label>
                    <select class="form-control" name="department">
                        <option value=""></option>
                        <option th:each="department : ${departmentListAtt}"
                                th:selected="${department.equals(departmentAtt)}"
                                th:value="${department}" th:text="${department.getLabel()}"></option>
                    </select>
                </div>
                <br>

            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Klasa:</label>
                    <select class="form-control" name="yearOfStudy">
                        <option value=""></option>
                        <option th:each="year : ${yearOfStudyListAtt}" th:selected="${year.equals(yearOfStudyAtt)}"
                                th:value="${year}" th:text="${year.getLabel()}"></option>
                    </select>
                </div>
                <br>

                <div class="form-group">
                    <label>Punkty: </label>
                    <select class="form-control" name="points">
                        <option value=""></option>
                        <option th:each="points : ${pointsListAtt}" th:selected="${points.equals(pointsAtt)}"
                                th:value="${points}" th:text="${points}"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-4">
                <label>Poziom: </label>
                <select class="form-control" name="level">
                    <option value=""></option>
                    <option th:each="level : ${levelListAtt}" th:selected="${level.equals(levelAtt)}"
                            th:value="${level}"
                            th:text="${level.getLabel()}"></option>
                </select>
                <br>

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Szukaj</button>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="card shadow p-3 mb-5 bg-white rounded mx-auto" style="width: 90%">

    <a th:href="@{/math-problems/create}">
        <button type="button" class="btn btn-primary">
            <i class="bi bi-plus-circle pb-5"></i> Dodaj
        </button>
    </a>

    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Klasa</th>
            <th>Poziom</th>
            <th>Dział</th>
            <th>Punkty</th>
            <th>Treść</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mathProblem:${mathProblemListAtt}">
            <td>
                <span th:text="${mathProblem.getId()}"></span>
            </td>
            <td>
                <span th:text="${mathProblem.getYearOfStudy()} != null ? ${mathProblem.getYearOfStudy().getLabel()} : null"></span>
            </td>
            <td>
                <span th:text="${mathProblem.getLevel()} != null ? ${mathProblem.getLevel().getLabel()} : null"></span>
            </td>
            <td>
                <span th:text="${mathProblem.getDepartment()} != null ? ${mathProblem.getDepartment().getLabel()} : null"></span>
            </td>
            <td>
                <span th:text="${mathProblem.getPoints()}"></span>
            </td>
            <td>
                <span th:text="${mathProblem.getContent()}"></span>
            </td>

            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-warning"><i class="bi bi-pencil"></i> Edytuj</button>
                    <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i> Usuń</button>
                </div>
            </td>

        </tr>
        </tbody>
    </table>

    <nav th:if="${totalPagesAtt}>1" class="d-flex justify-content-end">
        <ul class="pagination pagination-sm">
            <li class="page-item" th:classappend="${i==pageNumberAtt + 1 ? 'active' : ''}"
                th:each="i:${pageNumbersAtt}">

                <a class="page-link"
                   th:text="${i}"
                   th:href="@{/math-problems/list(
                                     id=${idAtt},
                                     yearOfStudy=${yearOfStudyAtt},
                                     level=${levelAtt},
                                     department=${departmentAtt},
                                     points=${pointsAtt},
                                     pageNumber=${i-1})}">
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
